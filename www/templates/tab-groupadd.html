<ion-view title="Add Group">
  <ion-content class="padding">
    <br>

<label class="item item-input">
  <input type="text" placeholder="Group Name" ng-model="group.name">
</label>

<div class="item item-button-right">
    Add Participant(s)
    <button class="button button-positive" data-ng-click="pickParticipant()">
      <i class="icon ion-android-contact"></i>
    </button>
  </div>

  
  <button class="button button-block button-positive" data-ng-click="saveGroup()">
  Save
  </button>
  
<button class="button button-block button-positive" data-ng-click="pickParticipant()">
  Add Participant
  </button>  

  {{contact.name}}
 </ion-content>
</ion-view>
